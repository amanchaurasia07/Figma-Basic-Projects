<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Peas - Basket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>World Peas</h1>
            <nav>
                <ul>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Newstand</a></li>
                    <li><a href="#">Who we are</a></li>
                    <li><a href="#">My profile</a></li>
                </ul>
                <div class="basket">Basket (3)</div>
            </nav>
        </header>
        <main>
            <h2>Basket <span>3 items</span></h2>
            <div class="basket-items">
                <div class="basket-item">
                    <img src="heirloom_tomato.jpg" alt="Heirloom tomato">
                    <div class="item-details">
                        <p>Heirloom tomato</p>
                        <p>$5.99 <span>$5.99 / lb</span></p>
                        <p>1 lb</p>
                    </div>
                </div>
                <div class="basket-item">
                    <img src="organic_ginger.jpg" alt="Organic ginger">
                    <div class="item-details">
                        <p>Organic ginger</p>
                        <p>$6.50 <span>$12.99 / lb</span></p>
                        <p>0.5 lb</p>
                    </div>
                </div>
                <div class="basket-item">
                    <img src="sweet_onion.jpg" alt="Sweet onion">
                    <div class="item-details">
                        <p>Sweet onion</p>
                        <p>$14.95 <span>$2.99 / lb</span></p>
                        <p>5 lb</p>
                    </div>
                </div>
            </div>
            <div class="order-summary">
                <p>Subtotal: $27.44</p>
                <p>Shipping: $3.99</p>
                <p>Tax: $2.00</p>
                <p>Total: $33.43</p>
                <button>Continue to payment</button>
            </div>
        </main>
    </div>
</body>
</html>
